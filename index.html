<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700">
    <link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"
        defer>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

    <script src="https://www.google.com/recaptcha/api.js?render=6LdDzK8UAAAAADnffKwvEeZZ_Sth79MQRZa0z6Ue"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/index.css">
    <title>JQuery</title>

<body>
    <div class="container">

        <div class="row">

            <div class="text-center text-break"
                style="color: black;font-weight: lighter;font-size: 20px;margin-top: 50px;line-height: 2rem;padding: 18px;">
                CodeChef VIT
            </div>

            <div id="demo" class="collapse text-center text-break"
                style="color: black;font-weight: lighter;font-size: 20px;margin-top: 30px;line-height: 2rem;padding: 18px;">
                Extra text
            </div>
            <button type="button" class="btn mx-auto SeeMore2" data-toggle="collapse" data-target="#demo"
                style="color: black; background-color: #F18F01;border-radius: 36px;font-size: 15px;width: 150px;margin-top:30px;text-align: center">
                READ MORE
            </button>
            <script>
                //Read More or Less
                $("#demo").on("hide.bs.collapse", function () {
                    $(".SeeMore2").innerText('READ MORE');
                });
                $("#demo").off("show.bs.collapse", function () {
                    $(".SeeMore2").innerText('READ LESS');
                });
                $('.SeeMore2').click(function () {
                    var $this = $(this);
                    $this.toggleClass('SeeMore2');
                    if ($this.hasClass('SeeMore2')) {
                        $this.text('READ MORE');
                    } else {
                        $this.text('READ LESS');
                    }
                });
            </script>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
